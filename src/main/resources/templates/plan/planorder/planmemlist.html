<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的訂單</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/elm.css}" />
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* 表格容器 */
        .table-container {
            margin: 30px auto;
            max-width: 90%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* 表頭設計 */
        .myTable thead th {
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            color: white;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            border-bottom: none;
        }

        /* 表格行設計 */
        .myTable tbody tr {
            transition: background-color 0.3s ease;
        }

        .myTable tbody tr:nth-child(odd) {
            background-color: #f0f8ff;
        }

        .myTable tbody tr:hover {
            background-color: #cceeff;
            cursor: pointer;
        }

        /* 表格單元格 */
        .myTable td {
            padding: 12px;
            text-align: center;
            color: #333;
        }

        /* 操作按鈕 */
        .btn-detail {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 8px 15px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-detail:hover {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .table-container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .myTable td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{front-end/nav}"></div>

<div class="container mt-5">
    <div class="table-container">
        <h1 class="text-center">會員：<span th:text="${name}"></span> 的所有行程訂單</h1>

        <div th:if="${orders != null}">
            <table class="table myTable">
                <thead>
                <tr>
                    <th>編號</th>
<!--                    <th>行程編號</th>-->
                    <th>行程名稱</th>
                    <th>訂單日期</th>
                    <th>狀態</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order, iterStat : ${orders}">
                    <td th:text="${iterStat.index+1}"></td>
<!--                    <td th:text="${order.planOrderId}"> </td>-->
                    <!-- 隱藏的訂單編號 -->
                    <td style="display: none;">
                        <input type="hidden" class="order-id" th:value="${order.planOrderId}" />
                    </td>
                    <td th:text="${order.plan.planType.planName}"></td>
                    <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <span th:text="${order.orderStat == 0 ? '未付款' : order.orderStat == 1 ? '已付款' : '已取消'}"
                              class="fw-bold"></span>
                    </td>
                    <td>
                        <a th:href="@{/planord/memview/{id}(id=${order.planOrderId},index=${iterStat.index + 1})}" class="btn btn-detail">
                            查看詳情
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${orders == null || orders.isEmpty()}">
            <p class="text-center text-muted">目前沒有任何訂單！</p>
        </div>
    </div>
</div>
<div th:replace="~{back-end/footer :: f}"></div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/nav.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const buttons = document.querySelectorAll('.view-details-btn');

        buttons.forEach(button => {
            button.addEventListener('click', (event) => {
                // 獲取當前行的隱藏訂單編號
                const orderId = button.closest('tr').querySelector('.order-id').value;

                // 發送 GET 請求到後端
                window.location.href = `/planord/memview/${orderId}`;
            });
        });
    });

</script>

</body>
</html>

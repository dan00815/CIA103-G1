<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plan Room Table</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/new_elm.css}" /> <!-- 引用新 CSS 檔案 -->
    <style>
        .section-title {
            text-align: center;
            margin: 30px 0;
        }

        .section-title h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0080ff;
        }

        .title-underline {
            height: 4px;
            width: 120px;
            background: #0080ff;
            margin: 10px auto;
            border-radius: 5px;
        }

        /* 按鈕區域設計 */
        .action-buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* 按鈕 hover 效果 */
        .btn-action {
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid #0080ff;
            background: white;
            color: #0080ff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
        }

        .btn-action:hover {
            background-color: #0080ff;
            color: white;
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.7);
        }

        /* 表格 */
        table.myTable {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table.myTable th {
            background-color: #347ab7;
            color: #ffffff;
            text-transform: uppercase;
            padding: 12px;
            text-align: center;
        }

        table.myTable td {
            text-align: center;
            padding: 10px;
            vertical-align: middle;
        }

        table.myTable tr:nth-child(odd) {
            background-color: #f8f9fa;
        }

        table.myTable tr:nth-child(even) {
            background-color: #e9ecef;
        }

        table.myTable tr:hover {
            background-color: rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">行程管理系統</a>
    </div>
</nav>

<!-- 標題區域 -->
<div class="section-title">
    <h2>行程房型管理</h2>
    <div class="title-underline"></div>
</div>

<!-- 按鈕區域 -->
<div class="action-buttons">
    <a th:href="@{/planroom/addpage}" class="btn btn-action">
        <i class="fas fa-plus"></i> 新增行程房型
    </a>
</div>

<!-- 表格區域 -->
<div class="table-responsive">
    <table id="planRoomTable" class="table myTable">
        <thead>
        <tr>
            <th>行程編號</th>
            <th>房型編號</th>
            <th>房型名稱</th>
            <th>房型價格</th>
            <th>房型總數</th>
            <th>分配房型總數</th>
            <th>已預定間數</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="PlanRoom : ${list}" th:object="${PlanRoom}">
            <td th:text="*{planId}"></td>
            <td th:text="*{roomTypeId}"></td>
            <td th:text="*{roomTypeName}"></td>
            <td th:text="*{roomPrice}"></td>
            <td th:text="*{rtvo.roomQty}"></td>
            <td th:text="*{roomQty}"></td>
            <td th:text="*{reservedRoom}"></td>
            <td>
                <a th:href="@{/planroom/editpage/{roomTypeId}/{planId}(roomTypeId=*{roomTypeId}, planId=*{planId})}" class="btn btn-sm btn-action">
                    <i class="fas fa-edit"></i> 修改
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<div th:replace="~{back-end/footer :: f}"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $("#planRoomTable").DataTable({
            paging: true,
            ordering: true,
            pageLength: 6,
            lengthMenu: [6, 12, 18, 24],
            searching: true,
            language: {
                info: "顯示第 _START_ 至 _END_ 筆資料，共 _TOTAL_ 筆",
                infoEmpty: "無資料可顯示",
                zeroRecords: "請確認查詢條件",
                lengthMenu: "每頁顯示 _MENU_ 筆資料",
                search: "搜尋：",
                paginate: {
                    first: "第一頁",
                    previous: "上一頁",
                    next: "下一頁",
                    last: "最後一頁"
                }
            }
        });
    });
</script>
</body>
</html>

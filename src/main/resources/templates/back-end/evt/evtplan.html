<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>活動規劃</title>
    <style>
        .event-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .selected {
            background-color: #e9ecef;
        }
        .selected button {
            display: none;
        }
        #selectedEvents {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #28a745;
            border-radius: 5px;
        }
        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>行程活動規劃</h2>

    <!-- 行程選擇下拉選單 -->
    <div class="form-group">
        <label for="planSelect">選擇行程：</label>
        <select id="planSelect" class="form-control" th:required="true">
            <option value="">請選擇行程</option>
            <option th:each="plan : ${plansname}"
                    th:value="${plan}"
                    th:text="${plan}"></option>
        </select>
    </div>

    <!-- 已選擇的活動列表 -->
    <div id="selectedEvents">
        <h3>已選擇的活動</h3>
        <div id="selectedEventsList"></div>
    </div>

    <!-- 所有活動列表 -->
    <div class="events-container">
        <h3>可選擇的活動</h3>
        <div th:each="evt : ${evts}" class="event-item">
            <div>
                <h4 th:text="${evt.evtName}"></h4>
<!--                <p th:text="${evt.evtContent}"></p>-->
<!--                <p>價格: <span th:text="${evt.evtPrice}"></span></p>-->
            </div>
            <button class="add-btn"
                    th:onclick="'addEvent(\'' + ${evt.evtId} + '\', \'' + ${evt.evtName} + '\', ' +  + ')'">
                添加活動
            </button>
        </div>
    </div>

    <!-- 送出表單按鈕 -->
    <button onclick="submitPlanEvents()" class="btn btn-primary mt-3">確認送出</button>
</div>

<script>
    let selectedEvents = [];

    function addEvent(evtId, evtName, evtPrice) {
        // 檢查是否已經選擇此活動
        if (selectedEvents.some(evt => evt.id === evtId)) {
            alert('此活動已經被選擇！');
            return;
        }

        // 添加到已選擇列表
        selectedEvents.push({
            id: evtId,
            name: evtName,
            price: evtPrice
        });

        updateSelectedEventsList();

        // 更新UI狀態
        const eventElement = document.querySelector(`[onclick*="${evtId}"]`).parentElement;
        eventElement.classList.add('selected');
    }

    function removeEvent(evtId) {
        selectedEvents = selectedEvents.filter(evt => evt.id !== evtId);
        updateSelectedEventsList();

        // 更新UI狀態
        const eventElement = document.querySelector(`[onclick*="${evtId}"]`).parentElement;
        eventElement.classList.remove('selected');
    }

    function updateSelectedEventsList() {
        const container = document.getElementById('selectedEventsList');
        container.innerHTML = '';

        selectedEvents.forEach(evt => {
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event-item';
            eventDiv.innerHTML = `
                    <div>
                        <h4>${evt.name}</h4>
                        <p>價格: ${evt.price}</p>
                    </div>
                    <button class="remove-btn" onclick="removeEvent('${evt.id}')">移除</button>
                `;
            container.appendChild(eventDiv);
        });
    }

    function submitPlanEvents() {
        const planName = document.getElementById('planSelect').value;
        if (!planName) {
            alert('請選擇行程！');
            return;
        }
        if (selectedEvents.length === 0) {
            alert('請至少選擇一個活動！');
            return;
        }

        // 準備要送出的數據
        const data = {
            planName: planName,
            events: selectedEvents.map(evt => evt.id)
        };

        // 這裡可以發送 AJAX 請求到後端
        console.log('送出的數據：', data);
        // TODO: 實作 AJAX 呼叫
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>查詢訂房明細-select_page_RO.html</title>
	<link rel="stylesheet" th:href="@{/css/bb.css}" />
	<link rel="stylesheet" th:href="@{/css/new_elm.css}" />
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
    />
</head>	
<body>
	<div id="header"><i class="fa-solid fa-hotel"></i> 房型管理</div>
    <div id="sub-header"><i class="fa fa-search"></i> 訂房明細查詢</div>
    <div>
    	<div th:if="${validationErrors}" class="error-block">
		    <ul>
		        <li th:each="error : ${validationErrors}" th:text="${error.defaultMessage}"></li>
		    </ul>
		</div>
		<ul>
			<li>
				<form class="cus_form" method="post" th:action="@{getRO_For_Display}">
					<div>
			      		<label for="search-Id">輸入訂房明細編號 (如: 2001):</label>
				          <input class="form-control" id="search-Id" name="roomOrderId" type="text" th:value="${param.roomOrderId}">
				          <span th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></span>
				          <br><button type="submit" class="btn">
						        <i class="fa fa-search"></i> 送出查詢
						        <span class="inner">
						          <span class="blob"></span>
						          <span class="blob"></span>
						          <span class="blob"></span>
						          <span class="blob"></span>
						        </span>
					      </button>
			      	</div>
				</form>
				
				<form class="cus_form" method="post" th:action="@{roomOrderListBack}">
					<div>
			      		<label for="search-Id">輸入行程訂單編號 (如: 1):</label>
				          <input class="form-control" id="search-Id" name="planOrderId" type="text" th:value="${param.planOrderId}">
				          <span th:if="${errorMessage2}" th:text="${errorMessage2}" class="text-danger"></span>
				          <br><button type="submit" class="btn">
						        <i class="fa fa-search"></i> 送出查詢
						        <span class="inner">
						          <span class="blob"></span>
						          <span class="blob"></span>
						          <span class="blob"></span>
						          <span class="blob"></span>
						        </span>
					      </button>
			      	</div>
				</form>
			</li>
		</ul>
    </div>
    <div class="result" th:if="${roVO}">
		<div th:insert="~{/back-end/roomOrder/listOneRO :: ListOneRO-div}"></div>
	</div>

    <div class="button-container">
    	<div class="button-container">
	        	<div>
		    		<a th:href="@{/}" class="btn">
		    			<span class="inner">
				        <span class="blob"></span>
				        <span class="blob"></span>
				        <span class="blob"></span>
				        <span class="blob"></span>
				      </span>
				      <i class="fa fa-home"></i> 功能總覽
		    		</a>
		    	</div>
		    	
		        <div>
		    		<a th:href=@{/roomOrder/listAllRO} class="btn">
		    			<span class="inner">
				        <span class="blob"></span>
				        <span class="blob"></span>
				        <span class="blob"></span>
				        <span class="blob"></span>
				      </span>
				      <i class="fa-solid fa-clipboard-list"></i> 訂房明細列表
		    		</a>
	    		</div>
	    		
	    </div>
    </div>
    <div th:insert="~{/back-end/footer :: footer}"></div>
    <script type="text/javascript" th:src="@{/js/nav.js}"></script>
</body>
</html>

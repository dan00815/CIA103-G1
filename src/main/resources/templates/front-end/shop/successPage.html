<script type="text/javascript">
    setTimeout(function() {
        // 構造 POST 請求的資料
        const postData = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'  // 設置為 JSON 格式
            }
        };

        // 使用 fetch 發送 POST 請求
        fetch('http://localhost:8080/ecpayCheckout', postData)
            
            .then(data => {
                // 根據返回的數據處理響應（如果需要）
                console.log('成功:', data);
                // 如果需要跳轉頁面，可以在這裡處理
                window.location.href = "http://localhost:8080/successPage";
            })
            .catch(error => {
                // 處理錯誤
                console.error('錯誤:', error);
            });
    }, 3000);  // 延遲 3 秒後發送 POST 請求
</script>

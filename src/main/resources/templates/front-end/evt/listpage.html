<!DOCTYPE html>
<html lang="zh-tw" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>活動列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/elm.css}" />

</head>
<body>
<div th:replace="~{front-end/nav}"></div>
<style>
    .section-title {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
        padding: 20px 0;
    }

    .section-title span {
        color: rgba(0, 102, 204, 0.2);
        font-size: 60px;
        font-weight: bold;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 0;
    }

    .section-title h1 {
        font-size: 36px;
        font-weight: bold;
        color: #0066cc;
        margin: 0;
        position: relative;
        z-index: 1;
        display: inline-block;
        background: linear-gradient(120deg, #0066cc 0%, #0099ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .title-underline {
        width: 100px;
        height: 3px;
        background: linear-gradient(to right, #0066cc, #0099ff);
        margin: 10px auto 0;
        position: relative;
    }

    .title-underline:after {
        content: '';
        position: absolute;
        bottom: -3px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 2px;
        background: linear-gradient(to right, #0066cc, #0099ff);
        opacity: 0.5;
    }


    .event-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        padding: 20px;
    }

    .event-card {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
    }

    .event-card:hover {
        transform: translateY(-5px);
    }

    .event-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .event-content {
        padding: 20px;
    }

    .event-title {
        color: #0080ff;
        font-size: 1.25rem;
        font-weight: bold;
        text-decoration: none;
        margin-bottom: 15px;
        display: block;
    }

    .event-info {
        color: rgba(0, 0, 0, 0.7);
        margin: 10px 0;
        font-size: 0.9rem;
    }

    .event-desc {
        color: rgba(0, 0, 0, 0.7);
        margin: 15px 0;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .event-status {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        background-color: rgba(91, 192, 222, 0.9);
        border: 2px solid #46b8da;
        color: white;
        font-weight: bold;
    }

    .attendance-info {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .attendance-label {
        font-size: 0.9em;
        color: rgba(0, 0, 0, 0.7);
    }

    .attendance-value {
        font-weight: bold;
        color: #0080ff;
        font-size: 1.2em;
    }

    .no-events {
        text-align: center;
        padding: 50px;
        background: white;
        border-radius: 10px;
        margin: 20px;
        color: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }
    .calendar-link {
        display: flex;
        justify-content: center;
        margin: 20px 0 40px 0;
    }

    .calendar-link .btn {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 30px;
        font-size: 1.1rem;
    }

    .calendar-link .btn i {
        font-size: 1.2rem;
    }

    /* 如果你想要按鈕在懸停時有額外的效果 */
    .calendar-link .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 128, 255, 0.2);
    }
    .attendance-value.full {
        color: #dc3545;  /* 紅色 */
        font-weight: bold;
    }

    .alert {
        margin: 20px auto;
        max-width: 800px;
        text-align: center;
    }

    .alert-danger {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
    }
    .search-container {
        max-width: 1500px;
        margin: 0 auto 40px;
        padding: 0 20px;
    }

    .search-form {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 128, 255, 0.1);
    }

    .search-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);  /* 兩列佈局 */
        gap: 20px;
        margin-bottom: 20px;
    }

    .search-item {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .search-item label {
        color: #666;
        font-size: 0.9rem;
    }

    .search-input {
        padding: 10px 15px;
        border: 2px solid rgba(0, 128, 255, 0.2);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .search-input:focus {
        outline: none;
        border-color: rgba(0, 128, 255, 0.5);
        box-shadow: 0 2px 8px rgba(0, 128, 255, 0.1);
    }

    /* 日期範圍與人數範圍的橫向排列 */
    .date-inputs, .number-inputs {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .date-separator, .number-separator {
        color: #666;
    }

    /* 按鈕樣式 */
    .search-buttons {
        display: flex;
        gap: 10px;
        align-items: flex-end;
        justify-content: flex-end;
    }

    .search-button, .reset-button {
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .search-button {
        background: #0080ff;
        color: white;
    }

    .search-button:hover {
        background: #0066cc;
        transform: translateY(-2px);
    }

    .reset-button {
        background: #f8f9fa;
        color: #666;
    }

    .reset-button:hover {
        background: #e9ecef;
        transform: translateY(-2px);
    }
</style>


<div class="form">
    <div th:if="${errorMessage != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>抱歉！</strong> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${events == null or events.empty}" class="no-results">
        <h3>
        <span th:if="${keyword != null and !keyword.empty}">
            找不到符合 "<span th:text="${keyword}"></span>" 的活動
        </span>
            <span th:unless="${keyword != null and !keyword.empty}">
            目前沒有進行中的活動
        </span>
        </h3>
        <p th:if="${keyword != null and !keyword.empty}">
            請嘗試使用其他關鍵字搜尋，或
            <a th:href="@{/event/list}" class="back-link">查看所有活動</a>
        </p>
    </div>

    <div class="section-title">
        <h1>所有活動</h1>
        <div class="title-underline"></div>
    </div>

    <div class="search-container">
        <form th:action="@{/front/list}" method="get" class="search-form">
            <div class="search-grid">
                <div class="search-item keyword-field">
                    <label for="keyword">活動名稱/描述</label>
                    <input type="text"
                           id="keyword"
                           name="keyword"
                           th:value="${keyword}"
                           class="search-input"
                           placeholder="請輸入關鍵字">
                </div>

                <div class="search-item date-range">
                    <label for="startDate">活動日期範圍</label>
                    <div class="date-inputs">
                        <input type="date"
                               id="startDate"
                               name="startDate"
                               th:value="${startDate}"
                               class="search-input">
                        <span class="date-separator">至</span>
                        <input type="date"
                               id="endDate"
                               name="endDate"
                               th:value="${endDate}"
                               class="search-input">
                    </div>
                </div>

                <div class="search-item number-range">
                    <label>參加人數範圍</label>
                    <div class="number-inputs">
                        <input type="number"
                               name="minAttend"
                               th:value="${minAttend}"
                               class="search-input"
                               placeholder="最少人數">
                        <span class="number-separator">至</span>
                        <input type="number"
                               name="maxAttend"
                               th:value="${maxAttend}"
                               class="search-input"
                               placeholder="最多人數">
                    </div>
                </div>

                <div class="search-buttons">
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i> 搜尋
                    </button>
                    <button type="button" class="reset-button" onclick="resetForm()">
                        <i class="fas fa-redo"></i> 重置
                    </button>
                </div>

            </div>
        </form>
    </div>


    <div class="calendar-link">
        <a th:href="@{/event/calendar}" class="btn">
            <div class="inner">
                <div class="blob"></div>
                <div class="blob"></div>
                <div class="blob"></div>
                <div class="blob"></div>
            </div>
            <i class="fas fa-calendar-alt"></i> 查看活動行程表
        </a>
    </div>

    <div class="event-grid">
        <div th:each="event : ${events}" class="event-card">
            <img th:if="${event.evtImg != null and !event.evtImg.empty}"
                 th:src="@{'/image/' + ${event.evtImg[0].evtImgId}}"
                 class="event-image" alt="活動圖片">
            <img th:if="${event.evtImg == null or event.evtImg.empty}"
                 src="/images/default-event.jpg"
                 class="event-image" alt="預設圖片">

            <div class="event-content">
                <a th:href="@{/front/detail/{id}(id=${event.evtId})}" class="event-title"
                   th:text="${event.evtName}">活動名稱</a>

                <div class="event-info">
                    <i class="fas fa-calendar"></i>
                    活動時間：<span th:text="${#temporals.format(event.evtDate, 'yyyy-MM-dd HH:mm')}"></span>
                </div>

                <div class="event-info">
                    <i class="fas fa-clock"></i>
                    報名截止：<span th:text="${#temporals.format(event.evtDeadLine, 'yyyy-MM-dd HH:mm')}"></span>
                </div>

                <div class="event-desc" th:text="${event.evtDesc}">活動描述</div>

                <span class="event-status">報名中</span>

                <div class="attendance-info">
                    <div class="attendance-item">
                        <div class="attendance-label">已報名</div>
                        <div th:if="${event.evtAttend >= event.evtMax}" class="attendance-value full">已額滿</div>
                        <div th:unless="${event.evtAttend >= event.evtMax}" class="attendance-value" th:text="${event.evtAttend}">0</div>
                    </div>
                    <div class="attendance-item">
                        <div class="attendance-label">名額上限</div>
                        <div class="attendance-value" th:text="${event.evtMax}">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${events == null or events.empty}" class="no-events">
        目前沒有進行中的活動
    </div>
</div>

<div th:replace="~{back-end/footer :: f}"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/nav.js}"></script>
<script>
    function resetForm() {
        //清空就好 別重導= =
        const form = document.querySelector('.search-form');

        const inputs = form.querySelectorAll('input');
        inputs.forEach(input => {
            input.value = '';
        });
        return false;
    }
</script>
</body>
</html>
